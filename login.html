<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #272b2a 100%);
        }
        form {
            border: 3px solid #7f6565;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
        
        button {
            background-color: #000000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 16px;
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        
        h1 {
            color: #333;
        }
        
        h3 {
            color: #555;
        }
        
        select {
            padding: 12px 20px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Login to your account</h1>
        <form action="action_page.php" method="post">
            <div class="container">
                <br><label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <br><label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <label style="display: flex; align-items: center; text-align: left;">
                    <input type="checkbox" name="remember" style="width: auto; margin-right: 8px;">
                    <span>Remember me</span>
                </label>
                <br><button type="submit">Login</button>
                <br>
                <p style="font-size: 14px; color: #666; text-align: center; margin-top: 10px;">
                    Don't have an account? <a href="index.html" style="color: #667eea; text-decoration: none;">Sign up here</a>
                </p>
                <br>
            </div>
        </form>
    </div>
</body>
</html>
